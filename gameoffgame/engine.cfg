[application]

name="gameoffgame"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[autoload]

game="*res://scripts/game.gd"

[display]

stretch_mode="2d"
test_width=960
test_height=540
fullscreen=false
width=320
height=180
use_2d_pixel_snap=true
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

btn_pick=[key(K)]
btn_fire=[key(J), key(Space)]
btn_left=[key(A)]
btn_right=[key(D)]
btn_up=[key(W)]
btn_down=[key(S)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
