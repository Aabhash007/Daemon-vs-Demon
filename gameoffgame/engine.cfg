[application]

name="gameoffgame"
main_scene="res://scenes/test_level.tscn"
icon="res://icon.png"

[display]

fullscreen=false
width=320
height=180
test_width=768
test_height=432
stretch_mode="2d"
use_2d_pixel_snap=true
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

btn_left=[key(A)]
btn_right=[key(D)]
btn_up=[key(W)]
btn_down=[key(S)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
