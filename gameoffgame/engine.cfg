[application]

name="gameoffgame"
main_scene="res://scenes/act_2/act_2.tscn"
icon="res://icon.png"

[autoload]

game="*res://scripts/game.gd"

[display]

stretch_mode="2d"
fullscreen=false
test_width=960
test_height=540
width=320
height=180
use_2d_pixel_snap=true
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

btn_pick=[]
btn_right=[key(D), key(Right), jaxis(0, 1), jbutton(0, 15)]
btn_fire=[key(J), key(Space), jbutton(0, 0), jbutton(0, 2), jbutton(0, 1), jbutton(0, 3)]
btn_left=[key(A), key(Left), jbutton(0, 14), jaxis(0, 0)]
btn_up=[key(W), key(Up), jbutton(0, 12), jaxis(0, 2)]
btn_down=[key(S), key(Down), jbutton(0, 13), jaxis(0, 3)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
