[application]

name="gameoffgame"
main_scene="res://scenes/test_level.tscn"
icon="res://icon.png"

[display]

width=160
height=100
test_width=640
test_height=400
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

btn_left=[key(A)]
btn_right=[key(D)]
btn_up=[key(W)]
btn_down=[key(S)]

[physics_2d]

motion_fix_enabled=true
